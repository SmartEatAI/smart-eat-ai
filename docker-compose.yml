services:
  backend:
    build:
      context: .
      dockerfile: ./docker/backend/Dockerfile
    container_name: smarteatai_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./models:/app/models  # Mount directory for ML models
    env_file:
      - .env
    depends_on:
      - db
      - ollama

  frontend:
    build:
      context: .
      dockerfile: ./docker/frontend/Dockerfile
    container_name: smarteatai_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true

  db:
    image: pgvector/pgvector:pg15  # PostgreSQL with pgvector extension
    container_name: smarteatai_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql  # Init script for pgvector
    command: postgres -c shared_preload_libraries=vector

  adminer: # Herramienta de administraci√≥n de bases de datos (navegador)
    image: adminer
    container_name: smarteatai_adminer
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      ADMINER_DEFAULT_SERVER: db

  ollama:
    image: ollama/ollama:latest
    container_name: smarteatai_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama  # Persist downloaded models
    environment:
      - OLLAMA_HOST=0.0.0.0
    # Optional: Pull model on startup (uncomment after first run)
    # command: ["pull", "mistral"]

volumes:
  postgres_data:
  ollama_data: